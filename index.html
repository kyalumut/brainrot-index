<html lang="tr">
<head>

    <title>Brainrot Index</title>

    <style>
        body {
            margin: 0;
            background: #0f0f0f;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            text-align: center;
        }

        .loader {
            border: 6px solid #222;
            border-top: 6px solid #ff7b00;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
